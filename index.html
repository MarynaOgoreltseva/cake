<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake-page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <div class="wrap">
            <div class="header__content">
                <div class="header__logo">
                    Сладкий сундук
                </div>
                <div class="header__items">
                    <div class="header__adress-block">
                        <a href="https://maps.app.goo.gl/68jaoGKDcY5wd8JS6" target="_blank"  class="header__link-adress">
                            в.Дорогож,13, Київ
                        </a>
                    </div>
                    <div class="header__contact-block">
                        <a href="tel: (480) 555-0103" class="header__link-contact">
                            <span class="header__contact">(480) 555-0103</span>
                            <span class="header__desc">Ежедневно с 9:00 до 20:00</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero-section">
            <div class="wrap">
                <div class="hero-section__content text-block">
                    <a href="#" class="text-block__btn-add">
                        вкуснейшие
                    </a>

                        Пирожные и капкейки от 150 UAH с доставкой

                        Приготовим за 3 часа в день заказа. Доставка на авто в холодильнике.
                    </div>
                    <a href="#" class="text-block__btn-link btn-link">

                    </a>
                </div>
                <!-- <div class="hero-section__text">
                    Для любых событий и дорогих вам людей
                </div> -->
